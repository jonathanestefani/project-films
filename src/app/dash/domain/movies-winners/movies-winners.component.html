<mat-card>
    <mat-card-title>List movie winners by year</mat-card-title>
    <mat-card-content>
        <mat-form-field style="width:100%;" appearance="outline">
            <input (keyup.enter)="search()" id="app_search_input" matInput type="number" placeholder="Search by year" [(ngModel)]="search_year">
            <mat-icon matSuffix (click)="search()">search</mat-icon>
        </mat-form-field>
        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="year">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="year"> {{row.year}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="title"> {{row.title}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
                
            </mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
